<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tweeter Feed extractor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tweeter Feed extractor</h1>
        <form id="messageForm">
            <label for="channelId">Enter the ID of a specific channel or leave it as general:</label>
            <input type="text" id="channelId" name="channelId" placeholder="Digite o ID do canal">

            <label for="hours">Last Hours:</label>
            <input type="number" id="hours" name="hours" placeholder="Enter the number of hours">

            <button type="submit">Extract Messages</button>
        </form>
        <div id="result"></div>
        <div id="totalMessages"></div>
        <div id="progressContainer" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
